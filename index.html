<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PRISTINE TATHAWADE | COMING SOON</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
   
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">PRISTINE TATHAWADE</a>

      <!-- Custom Toggler -->
      <button class="custom-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#footer">Footer</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <section id="home" class="banner">
    <div class="content">
      <h1>COMING SOON</h1>
      <p>Pristine Tathawade</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="py-5 bg-light" id="contact">
    <div class="container">
      <h2 class="text-center mb-4 fw-bold">Contact Us</h2>
      <form id="contactForm" class="row g-3 shadow p-4 bg-white rounded">
        <div class="col-md-6">
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="col-12">
          <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
        </div>
        <div class="col-12">
          <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-5">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="text-white text-center py-3">
    <p class="small text-warning">This website is meant only for information purposes. It should not be considered/claimed as an official site. This website belongs to authorized channel partner.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Contact Form Submit Handler
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you for contacting us! We will get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
